<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TFM - Clàudia Llinares Monllor</title>
        <link rel="stylesheet" href="../static/css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <form action='/predict' method = 'POST'>
            <div class="container-fluid main-wrap">
                <div class="card shadow-sm mt-4" style="width: 75%; margin: 0 auto;">
                    <div class="card-header text-bg-info">
                        <h5 style="color: #fff;">Añadir datos</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="age_father" name="age_father" placeholder="Insterte la edad del padre" required min="0">
                            <label for="age_father">Edad del padre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="age_of_mother" name="age_of_mother" placeholder="Insterte la edad de la madre" required="required" min="0" />
                            <label for="age_mother">Edad de la madre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="height" name="height" placeholder="Altura (cm)" required="required" min="0" />
                            <label for="height">Altura (cm)</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="yrs_of_marriage" name="yrs_of_marriage" placeholder="Años de matrimonio" required="required" min="0" />
                            <label for="yrs_of_marriage">Años de matrimonio</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="bmi" name="bmi" placeholder="BMI (índice de peso corporal)" required="required" min="0" />
                            <label for="bmi">BMI (índice de peso corporal)</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="weight_before_preg" name="weight_before_preg" placeholder="Peso antes de estar embarazada (kg)" required="required" min="0" />
                            <label for="weight_before_preg">Peso antes de estar embarazada (kg)</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="hemoglobin" name="hemoglobin" placeholder="Nivel de hemoglobina en sangre" required="required" min="0" />
                            <label for="hemoglobin">Nivel de hemoglobina en sangre</label>
                        </div>
                        <div class="mb-3">
                            Nivel educación de la madre
                            <select class="form-select" name="education">
                                <option value="0">Sin estudios </option>
                                <option value="1">Estudios básicos </option>
                                <option value="2">Estudios obligatorios (secundaria) </option>
                                <option value="3">Estudios Bachiller / Formación profesional </option>
                                <option value="4">Estudios Grado Universitario </option>
                                <option value="5">Estudios Máster </option>
                                <option value="6">Estudios Doctorado </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            Número de hijos
                            <select class="form-select" name="nbirths">
                                <option value="1">1 hijo </option>
                                <option value="2">Gemelos </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            Problemas gástricos durante el embarazo?
                            <select class="form-select" name="gastric_preg">
                                <option value="0">Nausea y vómitos </option>
                                <option value="1">Hiperemesis Gravidarum </option>
                                <option value="2">Enfermedad reflujo gastroesofágico (ERGE) </option>
                                <option value="3">Cálculos biliares </option>
                                <option value="4">Diarrea </option>
                                <option value="5">Estreñimiento </option>
                                <option value="6">Colitis y Síndrome del colon irritable </option>
                            </select>
                        </div>
                        <hr class="mt-4">
                        <div class="mt-3 mb-2" style="display: flex; justify-content: space-between; gap: 15px;">
                            <div class="result">
                               <span style="font-weight: bold">Result:</span>
                                {% if prediction == 1 %}
                                    Preterm
                                {% endif %}

                                {% if prediction == 0 %}
                                    Natural
                                {% endif %}
                            </div>
                            <div class="buttons-wrap">
                                <button type="reset" class="btn btn-outline-primary mr-1">Borrar datos</button>
                                <button type="submit" class="btn btn-primary">Predict</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
